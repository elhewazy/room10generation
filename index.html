<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <!-- font awesome icons -->
    <script src="https://kit.fontawesome.com/fba9eae743.js" crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
</head>

<body>
    <main class="container shadow mb-5 bg-body rounded">
        <header class="row bg-primary p-3">
            <div class="col-12">
                <h1 class="text-center text-white display-4"><i class="fas fa-check-double"></i> Task List</h1>
            </div>
        </header>
        <!-- form section -->

        <form id="taskForm">
            <section class="row mt-4">
                <div class="col-12">
                    <h2 class="mb-3"><i class="fas fa-clipboard-list"></i> Add Task here</h2>
                    <!-- alter for errors -->
                    <div id="formAlert" class="alert alert-danger" role="alert">

                    </div>
                </div>

                <div class="col-6">
                    <div class="mb-4">
                        <label for="taskName" class="form-label fw-bold">Task Name</label>
                        <input type="text" class="form-control" id="taskName" placeholder="Add task name">
                    </div>
                    <div class="mb-4">
                        <label for="taskDescription" class="form-label fw-bold">Task Description</label>
                        <textarea class="form-control" id="taskDescription" rows="5"
                            placeholder="Add task description"></textarea>
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-4">
                        <label for="status" class="form-label fw-bold">Status</label>
                        <select class="form-select" id="taskStatus">
                            <option value='' selected>Select...</option>
                            <option value="TODO">To Do</option>
                            <option value="INPROGRESS">In Progress</option>
                            <option value="REVIEW">Review</option>
                            <option value="DONE">Done!</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="dueDate" class="form-label fw-bold">Due Date</label>
                        <input type="date" class="form-control" id="taskDueDate">
                    </div>
                    <div class="mb-4">
                        <label for="assignedTo" class="form-label fw-bold">Assigned To</label>
                        <input type="text" class="form-control" id="taskAssignedTo" placeholder="Add names here">
                    </div>
                </div>
                <div class="col-12 d-grid my-3">
                    <button class="btn btn-primary rocknroll1" type="submit" id="submitButton">Add Task</button>
                </div>
            </section>
        </form>
        <hr>
        <!-- Task card section -->
        <section class="pb-3">
            <h2 class="pb-3"><i class="fas fa-clipboard-list"></i> Tasks</h2>
            <div class="col-12 container">
                <ul id='tasks-list' class="list-unstyled row">

                </ul>
            </div>
        </section>

    </main>




















    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <!-- JS files added here -->
    <script src="./js/taskManager.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
